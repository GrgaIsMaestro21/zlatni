<style>
    #myDiv{
        width: 200px;
        height: 200px;
        background-color: red;
    }
    .zelena{
        background-color: green;
    }
</style>

<body>

<div id="myDiv">
  <h2>Donald</h2>
  <p id="msgDiv">MSG: </p>
</div>
    
<button id="stani">STANI</button>




<script>

$(document).ready(function(){

    $('#myDiv').toggle(1000);
    $('#myDiv').toggle(1000);
      
	$('#myDiv').fadeOut(1000);
	$('#myDiv').fadeIn(1000);
    
	$('#myDiv').slideUp(1000);
	$('#myDiv').slideDown(1000);
    
    //5000ms trajanje radnje, fadeOut se odma pokrene 
	$('#myDiv').fadeIn(6000,function(){
		$('#msgDiv').append('completed.')
        $('#myDiv').css('background-color',"green")
	} );





    $("#stani").click(function(){
        //$("#myDiv").stop();
        //zastavlja samo jednu radnju
        $("#myDiv").finish();
    });
});

</script>
