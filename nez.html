<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .spremnik {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .spremnik input.unos {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .spremnik button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .spremnik button[type="button"] {
            background-color: #007bff;
            color: white;
        }
        .spremnik button[type="reset"] {
            background-color: #dc3545;
            color: white;
            display: none;
        }
        .lista {
            margin-top: 20px;
        }
        .lista label {
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="spremnik">
        <input class="unos">
        <button type="button" onclick="dodaj()">Dodaj</button>
        <div class="lista">
        </div>
        <button type="reset" onclick="obrisi()" class="botun">Obri≈°i</button>
    </div>
    <script>
        function dodaj(){
            let lista = document.getElementsByClassName("lista")[0];
            let unos = document.getElementsByClassName("unos")[0].value;
            let list = document.createElement("input");
            list.type="checkbox";
            let text = document.createElement("label");
            text.innerHTML=unos;
            let noviRed=document.createElement("br")
            lista.appendChild(list);
            lista.appendChild(text);
            lista.appendChild(noviRed);
            document.getElementsByClassName("botun")[0].style.display="block";
        }
        function obrisi(){
            let lista = document.getElementsByClassName("lista")[0];
            lista.innerHTML="";
            document.getElementsByClassName("botun")[0].style.display="none";
        }
    </script>
</body>
</html>
